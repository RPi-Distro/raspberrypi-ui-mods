[core]
plugins = alpha animate autostart command cube pixdecor expo fast-switcher fisheye grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions wrot zoom winshadows
xwayland = true
only_decorate_gtk = true

[autostart]
panel = wfrespawn wf-panel-pi
background = wfrespawn pcmanfm --desktop --profile LXDE-pi
xdg-autostart = lxsession-xdg-autostart
polkit = mate-polkit

[command]
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = wfpanelctl volumepulse volu

repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = wfpanelctl volumepulse vold

binding_mute = KEY_MUTE
command_mute = wfpanelctl volumepulse mute

binding_menu = <super>
command_menu = wfpanelctl smenu menu

binding_terminal = <ctrl> <alt> KEY_T
command_terminal = lxterminal

binding_bluetooth = <ctrl> <alt> KEY_B
command_bluetooth = wfpanelctl bluetooth menu

binding_netman = <ctrl> <alt> KEY_W
command_netman = wfpanelctl netman menu

binding_grim = KEY_SYSRQ
command_grim = grim

binding_orca = <ctrl> <alt> KEY_SPACE
command_orca = env SUDO_ASKPASS=/usr/lib/gui-pkinst/pwdgpi.sh sudo -AE gui-pkinst orca reboot

[expo]
toggle = 

[winshadows]
include_undecorated_views = true

[input]
cursor_theme = PiXflat
xkb_layout = gb

[pixdecor]
always_decorate = app_id is "Kodi"

[grid]
slot_l = <ctrl><alt>KEY_LEFT
slot_r = <ctrl><alt>KEY_RIGHT
slot_c = <ctrl><alt>KEY_UP
restore = <ctrl><alt>KEY_DOWN
mouse_snap = false
