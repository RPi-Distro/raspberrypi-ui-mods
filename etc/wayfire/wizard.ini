[core]
plugins = alpha animate autostart command cube expo fast-switcher fisheye grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions wrot zoom winshadows
xwayland = false

[autostart]
panel = wf-panel-pi
background = pcmanfm --desktop --profile LXDE-pi
xdg-autostart = lxsession-xdg-autostart

[command]
repeatable_binding_volume_up = KEY_VOLUMEUP
command_volume_up = wfpanelctl volumepulse volu

repeatable_binding_volume_down = KEY_VOLUMEDOWN
command_volume_down = wfpanelctl volumepulse vold

binding_mute = KEY_MUTE
command_mute = wfpanelctl volumepulse mute

binding_terminal = <ctrl> <alt> KEY_T
command_terminal = lxterminal

binding_bluetooth = <ctrl> <alt> KEY_B
command_bluetooth = wfpanelctl bluetooth menu

binding_orca = <ctrl> <alt> KEY_SPACE
command_orca = env SUDO_ASKPASS=/usr/lib/gui-pkinst/pwdgpi.sh sudo -AE gui-pkinst orca reboot

[expo]
toggle = 

[winshadows]
include_undecorated_views = true

[input]
cursor_theme = PiXflat
xkb_layout = gb

[pixdecor]
border_size = 0
